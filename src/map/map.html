<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Add firebase JS files here -->
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>

        <!-- Add unique CSS and JS files here -->
        <link rel="stylesheet" href="map.css">
        <script src="map.js"></script>

        <!-- Add common CSS and JS files here -->
        <link rel="stylesheet" href="../common/common.css">
        <script src="../common/common.js"></script>
    </head>
    <body>
        <div id="cover"></div>
        <div id="mapSettings">⚙️</div>
        <div id="popup">
            <!-- Enter key to decrypt -->
            <label id="keyLabel" for="key" class="enterKey">Enter Password:</label>
            <input id="key" class="enterKey" type="password">

            <!-- Create/edit map info, gives error if missing info -->
            <label for="newTitle" class="editMenu">Title:</label>
            <input id="newTitle" class="editMenu" type="text">

            <label for="newDesc" class="editMenu">Description:</label>
            <textarea id="newDesc" class="editMenu" cols="30" rows="10" style="resize: none;"></textarea>

            <input id="keyMenu" class="editMenu" type="button" value="Password Settings">

            <!-- Toogle encryption, change password-->
            <label for="isEncrypted" class="editEncrypt">Password Protected:</label>
            <input id="isEncrypted" class="editEncrypt" type="checkbox">

            <label for="key" class="editEncrypt">Set Password:</label>
            <input id="newKey" class="editEncrypt" type="password">

            <!-- Shows at the bottom of the menu and saves the settings -->
            <input id="subForm" type="submit" value="Submit">

            <!-- Shows on the encryption settings menu and returns you to the main menu -->
            <input id="backMenu" class="editEncrypt" type="submit" value="Cancel Changes">
        </div>
        <div id="addLink">
            <span id="linkTop"></span>
            <span id="linkDown"></span>
            <span id="linkLeft"></span>
            <span id="linkRight"></span>
        </div>

        <div id="addmenu">
            <span id="xLine"></span>
            <ul>
                <li class="addClassObj">Era</li>
                <li class="addClassObj">Info</li>
                <li class="addClassObj">Head</li>
                <li class="addClassObj">Sub</li>
            </ul>
        </div>
        <svg style="height: 0; width: 0;" id="arrow-templates">
            <defs>
            <marker id="arrow" markerWidth="13" markerHeight="13" refx="9" refy="6" orient="auto">
                <path d="M2,1 L2,10 L10,6 L2,2" fill="grey"/>
            </marker>
            </defs>
            <use href="#arrow"/>
        </svg>
        <span id="infobar"></span>
    </body>
</html>
